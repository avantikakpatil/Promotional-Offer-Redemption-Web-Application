<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Free Product Vouchers API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Free Product Vouchers API</h1>
        
        <div>
            <button class="button" onclick="createDummyVouchers()">Create Dummy Free Product Vouchers</button>
            <button class="button" onclick="getVouchers()">Get Free Product Vouchers (Reseller ID: 101)</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5162/api';
        
        async function createDummyVouchers() {
            try {
                const response = await fetch(`${API_BASE}/dummy/create-free-product-vouchers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }
        
        async function getVouchers() {
            try {
                const response = await fetch(`${API_BASE}/reseller/free-product-vouchers?resellerId=101`);
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            }
        }
        
        function showResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
